  <head>

    <meta charset="utf-8">

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img src="./assets/images/logo.jpg" alt="logo" style="width: 50px;height: 50px;"> <b class="fw-light">Super Lord Ri Store</b>
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="fw-light">Sign in to continue.</h6>
                <form class="pt-3">
                  <div class="form-group">
                    <p class="text-center" style="color:red" id="display_error"></p>
                    <input type="email" class="form-control form-control-lg" id="txtusername" placeholder="Username">
                    <label for="floatingInput">username</label>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="txtpassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="mt-3 d-grid gap-2">
                    <a class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn"  onclick="userLogin()">SIGN IN</a>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                    </div>
                    <a href="#" class="auth-link text-black">Forgot password?</a>
                  </div>
                  <div class="mb-2 d-grid gap-2">
                    <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                      <i class="ti-facebook me-2"></i>Connect using facebook </button>
                  </div>
                  <div class="text-center mt-4 fw-light"> Don't have an account? <a href="./pages/samples/register.html" class="text-primary">Create</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script type="text/javascript">
      if(localStorage.getItem('USER')!=null){
          window.location.href="login.html";
      }
      function userLogin(){
          var username = document.getElementById('txtusername').value;
          var password = document.getElementById('txtpassword').value;

          if(username=="" || password==""){
              //alert("Empty username or password. Try again!");
              document.getElementById('display_error').innerHTML = "Empty username or password. Try again!";
          }else{
              document.getElementById('display_error').innerHTML="Wrong Password!";
              if(username=="admin" && password=="1234"){
                  //create localStorage 
                  localStorage.setItem('USER',username);
                  window.location.href="index.html";
              }
          }

         // alert(username+""+password);
      }

      /*
      document.getElementById('btnlogin').addEventListener('click',function(){
          alert("test");
      });*/
  </script>
